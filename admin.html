<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Workspace - Atlantis</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #F8FAFC; }
        .hidden { display: none !important; }
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <div class="login-header">
                <h3>Atlantis Admin</h3>
                <p>Please enter your credentials</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="admin-email" placeholder="admin@atlantis.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="admin-pass" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Secure Login</button>
            </form>
            <p id="login-error" class="error-text"></p>
        </div>
    </div>

    <div class="admin-layout hidden" id="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo white">Admin<span class="dot-blue">.</span></div>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" onclick="showSection('input-section')">
                    <span>‚ûï</span> Tambah Produk
                </button>
                <button class="nav-item" onclick="showSection('list-section')">
                    <span>üì¶</span> Kelola Stok
                </button>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn-logout">Sign Out</button>
            </div>
        </aside>

        <main class="dashboard-content">
            <header class="top-bar">
                <h2>Inventory Management</h2>
                <div class="user-profile">
                    <span>Admin Mode</span>
                </div>
            </header>

            <section id="input-section" class="admin-view active">
                <div class="panel">
                    <div class="panel-header">
                        <h3>Input Laptop Baru</h3>
                    </div>
                    <form id="product-form" class="admin-form">
                        <div class="form-row">
                            <div class="input-group">
                                <label>Brand</label>
                                <select id="brand" required>
                                    <option value="Asus">Asus</option>
                                    <option value="Lenovo">Lenovo</option>
                                    <option value="HP">HP</option>
                                    <option value="Acer">Acer</option>
                                    <option value="MacBook">MacBook</option>
                                    <option value="MSI">MSI</option>
                                    <option value="Dell">Dell</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Nama / Model Lengkap</label>
                                <input type="text" id="model" placeholder="Contoh: ROG Zephyrus G14" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <label>Processor (CPU)</label>
                                <input type="text" id="cpu" placeholder="Contoh: Ryzen 9 5900HS" required>
                            </div>
                            <div class="input-group">
                                <label>Kartu Grafis (VGA)</label>
                                <input type="text" id="gpu" placeholder="Contoh: RTX 3060 6GB" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <label>RAM (Pisahkan koma)</label>
                                <input type="text" id="ram" placeholder="8GB, 16GB" required>
                            </div>
                            <div class="input-group">
                                <label>Storage (Pisahkan koma)</label>
                                <input type="text" id="ssd" placeholder="512GB, 1TB" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="input-group">
                                <label>Harga (Rupiah)</label>
                                <input type="number" id="price" placeholder="15000000" required>
                            </div>
                            <div class="input-group">
                                <label>Status Rekomendasi</label>
                                <select id="isRecommended">
                                    <option value="false">Standard</option>
                                    <option value="true">‚≠ê Highly Recommended</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-group">
                            <label>URL Gambar (Direct Link)</label>
                            <input type="url" id="image" placeholder="https://i.postimg.cc/..." required>
                            <small>Gunakan Direct Link dari Postimages.org</small>
                        </div>

                        <button type="submit" class="btn btn-primary btn-xl">Simpan Produk</button>
                    </form>
                </div>
            </section>

            <section id="list-section" class="admin-view">
                <div id="admin-product-list" class="product-grid"></div>
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        function showSection(id) {
            document.querySelectorAll('.admin-view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.closest('.nav-item').classList.add('active');
        }
    </script>
</body>
</html>
