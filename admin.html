<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Atlantis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #F8FAFC;">

    <div id="login-overlay" class="login-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 1.5rem;">Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="admin-email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="admin-pass" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Masuk</button>
                <p id="login-error" style="color: red; margin-top: 10px; font-size: 0.9rem;"></p>
            </form>
        </div>
    </div>

    <div id="dashboard-container" class="admin-layout hidden">
        <aside class="sidebar">
            <div class="logo" style="margin-bottom: 2rem;">Atlantis<span>Admin</span></div>
            <nav>
                <button class="nav-btn active" onclick="switchTab('input-view')">âž• Tambah Produk</button>
                <button class="nav-btn" onclick="switchTab('list-view')">ðŸ“¦ Data Stok</button>
                <button class="nav-btn" id="logout-btn" style="color: #EF4444; margin-top: 2rem;">ðŸšª Logout</button>
            </nav>
        </aside>

        <main class="main-content">
            <section id="input-view" class="section-view active">
                <div style="background: white; padding: 2rem; border-radius: 10px; box-shadow: var(--shadow); max-width: 800px;">
                    <h2 style="margin-bottom: 1.5rem;">Input Laptop Baru</h2>
                    <form id="product-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Brand</label>
                                <select id="brand" class="form-input">
                                    <option value="Asus">Asus</option>
                                    <option value="Lenovo">Lenovo</option>
                                    <option value="HP">HP</option>
                                    <option value="Acer">Acer</option>
                                    <option value="MacBook">MacBook</option>
                                    <option value="MSI">MSI</option>
                                    <option value="Dell">Dell</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Model / Seri</label>
                                <input type="text" id="model" class="form-input" placeholder="Contoh: Legion 5 Pro" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Processor</label>
                                <input type="text" id="cpu" class="form-input" placeholder="Core i7 / Ryzen 7" required>
                            </div>
                            <div class="form-group">
                                <label>VGA</label>
                                <input type="text" id="gpu" class="form-input" placeholder="RTX 3060" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>RAM</label>
                                <input type="text" id="ram" class="form-input" placeholder="16GB" required>
                            </div>
                            <div class="form-group">
                                <label>SSD/Storage</label>
                                <input type="text" id="ssd" class="form-input" placeholder="512GB" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Harga (Rp)</label>
                                <input type="number" id="price" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Rekomendasi?</label>
                                <select id="isRecommended" class="form-input">
                                    <option value="false">Tidak</option>
                                    <option value="true">Ya (Tampil di Depan)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>URL Gambar (Direct Link)</label>
                            <input type="url" id="image" class="form-input" placeholder="https://i.postimg.cc/..." required>
                            <small style="color: var(--secondary)">Gunakan link dari Postimages.org</small>
                        </div>

                        <button type="submit" class="btn btn-primary" style="width:100%">Simpan Data</button>
                    </form>
                </div>
            </section>

            <section id="list-view" class="section-view">
                <h2 style="margin-bottom: 1.5rem;">Daftar Stok Saat Ini</h2>
                <div id="admin-product-list" class="grid"></div>
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        // Script sederhana untuk ganti tab tanpa error
        function switchTab(tabId) {
            // Sembunyikan semua section
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active'));
            // Hilangkan active dari tombol nav
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            
            // Tampilkan section yang dipilih
            document.getElementById(tabId).classList.add('active');
            // Tandai tombol yang diklik (workaround event)
            event.target.classList.add('active');
        }
        window.switchTab = switchTab; // Expose ke window agar bisa dipanggil onclick
    </script>
</body>
</html>
