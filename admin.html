<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Atlantis Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #F1F5F9; z-index: 999;
            display: flex; justify-content: center; align-items: center;
        }
        .login-card {
            background: white; padding: 2.5rem; border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
            text-align: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="admin-body">

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="margin-bottom: 1.5rem; color: #0F172A;">Admin Access</h2>
            <form id="login-form">
                <div class="form-group" style="margin-bottom: 1rem; text-align: left;">
                    <label>Email</label>
                    <input type="email" id="admin-email" placeholder="admin@atlantis.com" required>
                </div>
                <div class="form-group" style="margin-bottom: 2rem; text-align: left;">
                    <label>Password</label>
                    <input type="password" id="admin-pass" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Login Secure</button>
            </form>
            <p id="login-error" style="color: red; margin-top: 1rem; font-size: 0.875rem;"></p>
        </div>
    </div>

    <div class="admin-container hidden" id="dashboard-container">
        <aside class="sidebar">
            <div class="logo white">Atlantis<span>Admin</span></div>
            <nav>
                <button class="nav-btn active" onclick="showSection('input-section')">Tambah Produk</button>
                <button class="nav-btn" onclick="showSection('list-section')">List Stock</button>
                <button class="nav-btn" id="logout-btn" style="margin-top: 2rem; color: #EF4444;">Logout</button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <h2>Dashboard Inventory</h2>
                <span class="tag">Secure Mode: ON</span>
            </header>

            <section id="input-section" class="admin-section active">
                <div class="card form-card">
                    <h3>Input Data Laptop</h3>
                    <form id="product-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Brand</label>
                                <select id="brand" required>
                                    <option value="Asus">Asus</option>
                                    <option value="Lenovo">Lenovo</option>
                                    <option value="HP">HP</option>
                                    <option value="Acer">Acer</option>
                                    <option value="MacBook">MacBook</option>
                                    <option value="MSI">MSI</option>
                                    <option value="Dell">Dell</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Nama / Model</label>
                                <input type="text" id="model" placeholder="Ex: ROG Zephyrus G14" required>
                            </div>
                            <div class="form-group">
                                <label>Processor</label>
                                <input type="text" id="cpu" placeholder="Ex: Intel Core i7 12700H" required>
                            </div>
                            <div class="form-group">
                                <label>VGA / GPU</label>
                                <input type="text" id="gpu" placeholder="Ex: RTX 3060 6GB" required>
                            </div>
                            <div class="form-group">
                                <label>Opsi RAM</label>
                                <input type="text" id="ram" placeholder="Ex: 8GB, 16GB" required>
                            </div>
                            <div class="form-group">
                                <label>Opsi SSD</label>
                                <input type="text" id="ssd" placeholder="Ex: 512GB, 1TB" required>
                            </div>
                            <div class="form-group">
                                <label>Harga (Rp)</label>
                                <input type="number" id="price" placeholder="Ex: 15000000" required>
                            </div>
                            <div class="form-group">
                                <label>URL Gambar (Direct Link)</label>
                                <input type="url" id="image" placeholder="https://i.postimg.cc/..." required>
                                <small style="color: var(--secondary);">Gunakan link dari Postimages.org</small>
                            </div>
                            <div class="form-group">
                                <label>Rekomendasi Utama?</label>
                                <select id="isRecommended">
                                    <option value="false">Tidak</option>
                                    <option value="true">Ya</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary full-width">Simpan Data</button>
                    </form>
                </div>
            </section>

            <section id="list-section" class="admin-section">
                <div id="admin-product-list" class="product-grid"></div>
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        function showSection(id) {
            document.querySelectorAll('.admin-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
