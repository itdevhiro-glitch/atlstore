<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Lengkap - Atlantis Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-flex">
            <div class="logo">Atlantis<span>Store</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="barang.html" class="active">Katalog</a></li>
                <li><a href="https://wa.me/6285946257633" class="btn btn-primary btn-sm">Hubungi Sales</a></li>
            </ul>
        </div>
    </nav>

    <div class="container section">
        <div class="catalog-layout">
            <aside class="filter-sidebar">
                <div class="filter-header">
                    <h3>Filter</h3>
                    <button id="reset-filter" class="btn-text">Reset</button>
                </div>
                
                <div class="filter-group">
                    <label>Cari Produk</label>
                    <input type="text" id="search-input" class="form-input" placeholder="Nama laptop...">
                </div>

                <div class="filter-group">
                    <label>Brand</label>
                    <select id="filter-brand" class="form-select">
                        <option value="all">Semua Brand</option>
                        <option value="Asus">Asus</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="HP">HP</option>
                        <option value="Acer">Acer</option>
                        <option value="Apple">Apple</option>
                        <option value="MSI">MSI</option>
                        <option value="Dell">Dell</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Rentang Harga</label>
                    <select id="filter-price" class="form-select">
                        <option value="all">Semua Harga</option>
                        <option value="under-5">Di bawah 5 Juta</option>
                        <option value="5-10">5 Juta - 10 Juta</option>
                        <option value="10-15">10 Juta - 15 Juta</option>
                        <option value="above-15">Di atas 15 Juta</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>RAM</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" value="4GB" class="filter-ram"> 4GB</label>
                        <label><input type="checkbox" value="8GB" class="filter-ram"> 8GB</label>
                        <label><input type="checkbox" value="16GB" class="filter-ram"> 16GB</label>
                        <label><input type="checkbox" value="32GB" class="filter-ram"> 32GB+</label>
                    </div>
                </div>
            </aside>

            <main class="catalog-content">
                <div class="catalog-header">
                    <h2 id="catalog-count">Menampilkan Produk</h2>
                    <select id="sort-price" class="form-select" style="width: auto;">
                        <option value="newest">Terbaru</option>
                        <option value="low-high">Harga Terendah</option>
                        <option value="high-low">Harga Tertinggi</option>
                    </select>
                </div>
                <div id="full-catalog-grid" class="grid">
                    <p style="text-align: center; grid-column: 1/-1; color: #64748B;">Memuat produk...</p>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
